<div :class="`danmaku user_id_${userId}${privilegeType?` guard guard_${privilegeType}` : ''}${this.favorite ? ' favorite' : ''}`">
    <div v-if="$store.state.config.showGuardPrefix" class="prefix">
        <img class="prefixImg" :src="`${$store.state.configPath}/src/image/${prefixFileName}`" alt="" />
    </div>
        <div class="headImg" v-if="$store.state.config.showUserHeadImg" @click="focusUser">
            <img :src="`${userHeadImg}`" alt="" class="headImgImg" />
        </div>
    <div class="line">
        <span v-if="$store.state.config.showUserMedal && medalLevel" :class="`userMedal medalLevel-${medalLevel}`">
            <span class="medalName">{{medalName}}</span>
            <span class="medalLevel">{{medalLevel}}</span>
        </span>
        <span v-if="$store.state.config.showUserLevel" :class="`ul ul-${userLevel}`">
            UL {{userLevel}}
        </span>
        <outer-link v-if="$store.state.config.showUserName" :href="`https://space.bilibili.com/${userId}`">
            <span class="userName" :style="userNameStyle">{{userName}}&nbsp;:</span>
        </outer-link>
        <span class="content">{{content}}</span>
    </div>
</div>
